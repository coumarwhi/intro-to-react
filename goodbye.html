<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Goodbye extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              number: 1
            }
          }
          
         render() {
           return (
             <div>
               <h1>Goodbye!</h1>
               <h2>Goodbye {this.props.name}!</h1>
               <h3>Weeks left: {this.state.number}</h3>
             </div>
           );
         }
       }
 
       ReactDOM.render(
         <Goodbye />, document.getElementById('app')
         <Goodbye name ="Winter"/>, document.getElementById('app')
       );
    </script>
  </body>
</html>
